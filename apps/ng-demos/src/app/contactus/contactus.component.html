<div class="top-header-image">
    <a href="/">
        <img src="/img/presenty-header.png" alt="Presenty Header">
    </a>
</div>
<mat-card>
    <!-- Header Section -->
    <mat-card-header>
        <mat-card-title>Contact Us</mat-card-title>
        <mat-card-subtitle>Get in touch for any queries or feedback</mat-card-subtitle>
    </mat-card-header>
  
    <!-- Content Section -->
    <div class="content">
      <!-- Form Section -->
      <mat-card-content>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Subject" formControlName="title">
             </mat-form-field>
              <mat-form-field>
                  <textarea matInput placeholder="Message" formControlName="message"></textarea>
              </mat-form-field>
              <mat-form-field>
                  <mat-select placeholder="Type" formControlName="type">
                      <mat-option value="feedback">Feedback</mat-option>
                      <mat-option value="query">Query</mat-option>
                      <mat-option value="support">Support</mat-option>
                  </mat-select>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="inProgress">Submit</button>
          </form>
      </mat-card-content>

     
  
      <!-- Contact Information Section -->
      <mat-card-actions>
        <div class="direct-contact-info">
          <h1>Information</h1>
          <ul>
              <li><strong>WhatsApp:</strong> <a href="https://wa.me/61423558072">+61423558072</a></li>
              <li><strong>Email:</strong> <a href="mailto:presenty@evonix.tech">presenty@evonix.tech</a></li>
              <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/presenty-app-0013482a7" target="_blank">Presenty LinkedIn</a></li>
          </ul>
        </div>
      </mat-card-actions>
    </div>
     <!-- Success Message -->
     <div *ngIf="submissionSuccess" class="submission-success">
        Successfully submitted, you will be contacted in 24 hours.
    </div>
</mat-card>
