<div class="input-container">
    <mat-form-field class="textarea-wrapper">
        <textarea matInput [disabled]="(processing$ | async) || false" [(ngModel)]="searchString" class="input-textarea" placeholder="Type your message..." (keyup.enter)="onAssistanceClick()" ></textarea>
        <button mat-icon-button [disabled]="(processing$ | async) || false" (click)="onAssistanceClick()" class="send-button" >
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</div>
