<div class="input-container">
    <mat-form-field class="textarea-wrapper">
        <textarea matInput [(ngModel)]="searchString" class="input-textarea" placeholder="Type your message..."></textarea>
        <button mat-icon-button [disabled]="processing$ | async" (click)="onAssistanceClick()" class="send-button" (keyup.enter)="onAssistanceClick()">
            <mat-icon>send</mat-icon>
        </button>
    </mat-form-field>
</div>
