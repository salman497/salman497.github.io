<div class="chat-window">
    <!-- Chat messages container -->
    <div class="messages-container" #chatWindow>
        <!-- Display default message if there are no messages -->
        <div *ngIf="(messages$ | async)?.length === 0" class="default-message">
            How can I help you today?
        </div>

        <!-- Display chat messages -->
        <div *ngFor="let message of messages$ | async">
            <div class="message" [ngClass]="message.sender">
                {{ message.text }}
            </div>
            <example-plugin *ngIf="message.pluginName === 'example-plugin'"></example-plugin>
        </div>
    </div>

    <!-- Three dot animation for AI processing -->
    <div class="dots-animation" *ngIf="isProcessing$ | async">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
