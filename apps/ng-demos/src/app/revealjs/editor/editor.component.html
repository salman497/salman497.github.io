<mat-toolbar>
  <ng-container *ngIf="isLoggedIn$ | async">
    <img
      class="user-image"
      [src]="userImage$ | async"
      referrerpolicy="no-referrer"
      alt="User Image"
    />
    <span class="username username-ellipsis">{{ userName$ | async }}</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      class="toolbar-button"
      (click)="OnLogout()"
      matTooltip="Sign Out"
    >
    <mat-icon>exit_to_app</mat-icon>
    </button>
  </ng-container>
  
  <ng-container *ngIf="(isLoggedIn$ | async) === false">
    <span class="spacer"></span>
    <button
    mat-icon-button
      class="toolbar-button"
      (click)="onLogin()"
      matTooltip="Login"
    >
    <mat-icon>login</mat-icon>
    </button>
  </ng-container>
  <button
  mat-icon-button
    (click)="onPublish()"
    class="toolbar-button"
    matTooltip="Save"
  >
  <mat-icon>save</mat-icon>
  </button>
  <button
  mat-icon-button
    (click)="newPresentation()"
    class="toolbar-button"
    matTooltip="New Presentation"
  >
  <mat-icon>add_circle</mat-icon>
  </button>
  <button
  mat-icon-button
    (click)="onClose()"
    class="toolbar-button"
    matTooltip="Close Window"
  >
  <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<div class="editor-container">
  <mat-accordion>
    <!-- Editor Section -->
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title> <mat-icon>edit</mat-icon> Edit Presentation </mat-panel-title>
      </mat-expansion-panel-header>

      <mono-repo-markdown></mono-repo-markdown>
    </mat-expansion-panel>
      <!-- AI Chat Section -->
      <mat-expansion-panel disabled="true">
        <mat-expansion-panel-header>
          <mat-panel-title> <mat-icon>chat</mat-icon> AI Magic (Coming soon!)</mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

    <!-- Settings Section -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>settings</mat-icon> Global Presentation Settings
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mono-repo-settings
        [theme]="(theme$ | async) || 'White'"
        [animation]="(animation$ | async) || 'None'"
        [showPen]="showPen$ | async"
        [showDrawingArea]="showDrawingArea$ | async"
        [showSlides]="showSlides$ | async"
        [showAutoSlide]="showAutoSlide$ | async"
      >
      </mono-repo-settings>
    </mat-expansion-panel>

    <!-- Publish Section -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>publish</mat-icon> Publish & Load Setting
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mono-repo-publish
        [name]="(name$ | async) || 'my presentation'"
        [viewUrl]="(viewUrl$ | async) || ''"
        [editUrl]="(editUrl$ | async) || ''"
        [allowEdit]="(allowEdit$ | async) || false"
        [isUserLogin]="(isLoggedIn$ | async) || false"
        [loginText]="(loginFeatureText$ | async) || ''"
        [presentations]="(userPresentations$ | async) || []"
        [selectedPresentationId]="selectedPresentationId$ | async"
      >
      </mono-repo-publish>
    </mat-expansion-panel>
  </mat-accordion>
</div>
