<div class="editor-container">
  <mat-accordion>
    <!-- Editor Section -->
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>edit</mat-icon> Editor
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Search with AI</mat-label>
        <input matInput placeholder="Search with AI">
        <button mat-icon-button matSuffix aria-label="Search">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field class="editor-textarea-field">
        <mat-label>Edit markdown</mat-label>
        <textarea matInput class="editor-textarea" [(ngModel)]="currentContent" (blur)="updateContent()"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" class="editor-button" >Save</button>
    </mat-expansion-panel>

    <!-- Settings Section -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>settings</mat-icon> Settings
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- Theme Dropdown -->
      <mat-form-field class="dropdown-field">
        <mat-label>Theme</mat-label>
        <mat-select [(value)]="themeSelected" (valueChange)="updateTheme()" >
          <mat-option *ngFor="let theme of themes" [value]="theme">{{theme}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Animation Dropdown -->
      <mat-form-field class="dropdown-field">
        <mat-label>Animation</mat-label>
        <mat-select [(value)]="animationSelected" (valueChange)="updateAnimation()">
          <mat-option *ngFor="let animation of animations" [value]="animation">{{animation}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Slide Toggles -->
      <div class="toggle-container">
        <mat-slide-toggle class="editor-mat-slide-toggle" [(ngModel)]="showPen" (valueChange)="updateShowPen()" aria-label="Show Pen">Show Pen</mat-slide-toggle>
        <mat-slide-toggle class="editor-mat-slide-toggle" [(ngModel)]="showDrawingArea"  (valueChange)="updateShowDrawingArea()" aria-label="Show Drawing Area">Show Drawing Area</mat-slide-toggle>
        <mat-slide-toggle class="editor-mat-slide-toggle" [(ngModel)]="showSlides"  (valueChange)="updateShowSlides()" aria-label="Show Slides">Show Slides</mat-slide-toggle>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
