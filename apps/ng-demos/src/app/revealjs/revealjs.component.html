<div class="loading-container" *ngIf="isLoading$ | async">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<mat-sidenav-container  class="main-container">
  <mat-sidenav *ngIf="isEditMode$ | async" #editorSidenav mode="side" [(opened)]="editorVisible" class="main-editor">
      <mono-repo-editor 
      (onEditorClose)="toggleEditor()"></mono-repo-editor>
   
  </mat-sidenav>

  <mat-sidenav-content  class="main-viewer">
    <ng-container *ngIf="editor$ | async as editor">
      <mono-repo-viewer  *ngIf="editor?.toggleViewer" [editor]="editor" [isEditMode]="isEditMode$ | async"  class="main-viewer" (onMenuClick)="toggleEditor()"></mono-repo-viewer>
      <mono-repo-viewer *ngIf="!editor?.toggleViewer" [editor]="editor" [isEditMode]="isEditMode$ | async" class="main-viewer" (onMenuClick)="toggleEditor()"></mono-repo-viewer>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
