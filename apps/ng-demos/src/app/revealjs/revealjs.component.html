<button mat-icon-button *ngIf="isEditMode$ | async" (click)="toggleEditor()" class="menu-icon">
  â˜°
</button>
<div class="loading-container" *ngIf="isLoading$ | async">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<mat-sidenav-container  class="main-container">
  <mat-sidenav *ngIf="isEditMode$ | async" #editorSidenav mode="side" [(opened)]="editorVisible" class="main-editor">
    <ng-container *ngIf="editorInitState$ | async as editor">
      <mono-repo-editor 
      [editor]="editor"  
      [presentationName]="(name$ | async) ?? ''" 
      [publishedViewUrl]="(viewUrl$ | async) ?? ''" 
      [publishedEditUrl]="(editUrl$ | async) ?? ''" 
      (onEditorClose)="toggleEditor()"></mono-repo-editor>
    </ng-container>
   
  </mat-sidenav>

  <mat-sidenav-content  class="main-viewer">
    <ng-container *ngIf="editor$ | async as editor">
      <mono-repo-viewer *ngIf="editor?.toggleViewer" [editor]="editor" class="main-viewer"></mono-repo-viewer>
      <mono-repo-viewer *ngIf="!editor?.toggleViewer" [editor]="editor" class="main-viewer"></mono-repo-viewer>
    </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
