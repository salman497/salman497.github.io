<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ng-demos</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
     <!-- Bootstrap CSS CDN -->
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
     <!-- Google Font: Roboto -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <root></root>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!---Copied from slidesdown.github.io -->
     <div class="reveal">
      <div class="slides">
        <section
          data-load-metadata
          data-separator="^(#{1,2} |---$)"
          data-separator-vertical="^(#{3} |\|\|\|$)"
          data-separator-notes="^notes?:"
          id="markdown"
        ></section>
      </div>

      <!-- Layout components -->
      <header id="slide-header">
        <div id="slide-header-1"></div>
        <div id="slide-header-2"></div>
        <div id="slide-header-3"></div>
      </header>
      <footer id="slide-footer">
        <div id="slide-footer-1"></div>
        <div id="slide-footer-2"></div>
        <div id="slide-footer-3"></div>
      </footer>
    </div>
     <script type="importmap">
      {
        "imports": {
          "apexcharts": "/assets/revealjs/apexcharts/apexcharts.esm.js",
          "chartjs": "/assets/revealjs/chart.js/auto/auto.js",
          "dompurify": "/assets/revealjs/dompurify/purify.es.js",
          "marked": "/assets/revealjs/marked/marked.esm.js",
          "marked-base-url": "/assets/revealjs/marked-base-url/index.js",
          "marked-gfm-heading-id": "/assets/revealjs/marked-gfm-heading-id/index.js",
          "github-slugger": "/assets/revealjs/github-slugger/index.js",
          "mermaid": "/assets/revealjs/mermaid/mermaid.esm.min.mjs",
          "@kurkle/color": "/assets/revealjs/kurkle/color.esm.js",
          "revealjs": "/assets/revealjs/reveal.js/dist/reveal.esm.js",
          "reveal-highlight": "/assets/revealjs/reveal.js/plugin/highlight/highlight.esm.js",
          "reveal-math": "/assets/revealjs/reveal.js/plugin/math/math.esm.js",
          "reveal-notes": "/assets/revealjs/reveal.js/plugin/notes/notes.esm.js",
          "reveal-search": "/assets/revealjs/reveal.js/plugin/search/search.esm.js",
          "reveal-zoom": "/assets/revealjs/reveal.js/plugin/zoom/zoom.esm.js",
          "reveal-pdfexport": "/assets/revealjs/reveal-pdfexport/pdfexport.js",
          "reveal-chalkboard": "/assets/revealjs/reveal.js-plugins/chalkboard/plugin.js",
          "reveal-customcontrols": "/assets/revealjs/reveal.js-plugins/customcontrols/plugin.js",
          "reveal-chartjs": "/assets/revealjs/reveal.js-chartjs/plugin.js",
          "reveal-apexchart": "/assets/revealjs/reveal.js-apexchart/plugin.js",
          "reveal-mermaid": "/assets/revealjs/reveal.js-mermaid/plugin.js"
        }
      }
    </script>
    <!-- INFO: support for non-esm plugins -->
    <script src="/assets/revealjs/reveal.js/dist/reveal.js"></script>
    <script src="/assets/revealjs/reveal-pdfexport/pdfexport.js"></script>
    <script src="/assets/revealjs/reveal.js-plugins/chalkboard/plugin.js"></script>
    <script src="/assets/revealjs/reveal.js-plugins/customcontrols/plugin.js"></script>
    <script src="init.js"></script>
    <!-- end copy -->
  </body>
</html>
