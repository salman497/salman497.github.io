<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Pages</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .dark-tile {
            background-color: #343a40; /* Dark gray */
            color: #ffffff; /* White text */
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            transition: 0.3s;
            opacity: 0; /* Set initial opacity to 0 for the animation */
            transform: translateY(20px); /* Move tiles slightly down initially */
            animation: fadeInUp 0.6s forwards; /* Apply the animation */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dark-tile:hover {
            background-color: #495057; /* Slightly lighter gray on hover */
        }

        .dark-tile a {
            color: #ffffff; /* White text for the link */
            text-decoration: none;
        }

        .dark-tile a:hover {
            text-decoration: underline;
        }

        .fa-icon {
            margin-right: 10px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h4 class="mb-4">Index of Pages</h4>
                <div class="d-flex justify-content-around flex-wrap">
                    <div class="dark-tile">
                        <a href="./mermaid/view" target="_blank">
                            <i class="fas fa-code fa-icon"></i>HTML Mermaid Viewers
                        </a>
                    </div>
                    <div class="dark-tile">
                        <a href="./diagrams/school/education" target="_blank">
                            <i class="fas fa-university fa-icon"></i>AU Education System
                        </a>
                    </div>
                    <!-- Add more tiles as needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
